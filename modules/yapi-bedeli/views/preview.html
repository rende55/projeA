<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñn ƒ∞zleme - Rapor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4a4a4a;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #2A4C6E;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.2em;
            font-weight: 500;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-print {
            background: #28a745;
            color: white;
        }

        .btn-print:hover {
            background: #218838;
        }

        .btn-word {
            background: #2b579a;
            color: white;
        }

        .btn-word:hover {
            background: #1e3f6f;
        }

        .btn-close {
            background: #dc3545;
            color: white;
        }

        .btn-close:hover {
            background: #c82333;
        }

        /* Preview Container */
        .preview-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        /* A4 Page */
        .a4-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 5px 30px rgba(0,0,0,0.4);
            padding: 25mm 20mm;
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            line-height: 1.5;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            .header {
                display: none;
            }

            .preview-container {
                padding: 0;
                overflow: visible;
            }

            .a4-page {
                width: 100%;
                min-height: auto;
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
        }

        /* Content Styles */
        .a4-page .editable-section {
            margin-bottom: 15px;
        }

        .a4-page .section-label {
            display: none;
        }

        .a4-page .editable-field {
            border: none;
            padding: 0;
            background: transparent;
        }

        .a4-page .editable-field:hover,
        .a4-page .editable-field:focus {
            border: none;
            background: transparent;
            box-shadow: none;
        }

        .a4-page .editable-field.title {
            font-size: 16pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .a4-page .editable-field.heading {
            font-size: 12pt;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .a4-page .editable-field.paragraph {
            font-size: 12pt;
            line-height: 1.6;
            text-align: justify;
            text-indent: 1cm;
        }

        /* Tables */
        .a4-page .editor-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 10pt;
        }

        .a4-page .editor-table th,
        .a4-page .editor-table td {
            border: 1px solid #333;
            padding: 6px 8px;
            text-align: left;
        }

        .a4-page .editor-table th {
            background: #f0f0f0;
            font-weight: bold;
        }

        .a4-page .editor-table td[contenteditable] {
            cursor: default;
        }

        .a4-page .editor-table td[contenteditable]:hover,
        .a4-page .editor-table td[contenteditable]:focus {
            background: transparent;
            outline: none;
        }

        /* Signature Area */
        .a4-page .signature-area {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        .a4-page .signature-block {
            text-align: center;
            min-width: 120px;
        }

        .a4-page .signature-block .name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 11pt;
        }

        .a4-page .signature-block .title {
            font-size: 10pt;
            color: #333;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 8px;
        }

        .zoom-controls button {
            width: 35px;
            height: 35px;
            border: none;
            background: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-controls button:hover {
            background: #e0e0e0;
        }

        .zoom-controls span {
            color: white;
            padding: 0 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        /* Scrollbar */
        .preview-container::-webkit-scrollbar {
            width: 12px;
        }

        .preview-container::-webkit-scrollbar-track {
            background: #333;
        }

        .preview-container::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 6px;
        }

        .preview-container::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
    </style>
</head>

</html>
