            border-bottom: 2px solid #dee2e6;

        .tab-button {

            padding: 18px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s;
            position: relative;
        }

        .tab-button:hover {
            background-color: #e9ecef;
            color: #495057;
        }

        .tab-button.active {
            color: #667eea;
            background-color: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .tab-button.completed {
            color: #28a745;
        }

        .tab-button.completed::before {

            font-weight: bold;
        }

        /* Tab Content */

            padding: 40px;
            animation: fadeIn 0.3s;

        }

            display: block;
        }

        @keyframes fadeIn {

            flex-direction: column;
        }

        label {

            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        input, select {

        .btn-prev:hover:not(:disabled) {

        .btn-next {

        .btn-next:disabled, .btn-prev:disabled {

        }

        /* Action Buttons - Button Panel */
        .action-buttons {

        }

        .action-buttons button {

            }

            }

                flex-direction: column;
            }
            
            .action-buttons button {
                min-width: auto;
            }
        }
    </style>
</head>
